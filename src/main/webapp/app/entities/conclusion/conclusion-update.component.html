<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-conclusion-heading">Create or edit a Conclusion</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_resultDescription">Result Description</label>
                    <input type="text" class="form-control" name="resultDescription" id="field_resultDescription"
                           formControlName="resultDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_signedBy">Signed By</label>
                    <select class="form-control" id="field_signedBy" name="signedBy" formControlName="signedBy">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="oncologistOption.id === editForm.get('signedBy')!.value?.id ? editForm.get('signedBy')!.value : oncologistOption" *ngFor="let oncologistOption of oncologists; trackBy: trackById">{{ oncologistOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_forPatient">For Patient</label>
                    <select class="form-control" id="field_forPatient" name="forPatient" formControlName="forPatient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === editForm.get('forPatient')!.value?.id ? editForm.get('forPatient')!.value : patientOption" *ngFor="let patientOption of patients; trackBy: trackById">{{ patientOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
