<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="therapist">
            <h2><span>Therapist</span> {{ therapist.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ therapist.name }}</span>
                </dd>
                <dt><span>Surname</span></dt>
                <dd>
                    <span>{{ therapist.surname }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ therapist.email }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ therapist.phone }}</span>
                </dd>
                <dt><span>Room In</span></dt>
                <dd>
                    <span>{{ therapist.roomIn }}</span>
                </dd>
                <dt><span>Hospital</span></dt>
                <dd>
                    <div *ngIf="therapist.hospital">
                        <a [routerLink]="['/hospital', therapist.hospital?.id, 'view']">{{ therapist.hospital?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/therapist', therapist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
